<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" type="text/css" href="SurveyForm.css">

	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	
	<title>Survey Form</title>
</head>
<body>
	<main>
		<div class="header">
			<h1 id="title">minetech</h1>

			<img src="PersonalInfo.svg">
		</div>
		<div class="form">
			<div class="form-header">
				<h2 class="title1">Join Us</h2>
				<p id="description">Personal Info</p>
			</div>
			<hr>
			<form id="survey-form">
				<div>
					<label for="name">Full Name</label> <br>
					<input id="name" type="text" name="personalInfo" placeholder="Jane Smith" required>
				</div>
				<div>
					<label>Gender</label> <br>
					<select id="gender" name="gender">
						<option value="" disable>I am a</option>
						<option value="female">Female</option>
						<option value="male"> Male</option>
						<option value="other">Other</option>
					</select>
				</div>

				<div>
					<label for="dob">Date of Birth</label> <br>
					<select name="day" id="dob">
						<option value="" disable>Date</option>
						<option value="1">01</option>
						<option value="2">02</option>
						<option value="3">03</option>
						<option value="4">04</option>
						<option value="5">05</option>
						<option value="6">06</option>
						<option value="7">07</option>
						<option value="8">08</option>
						<option value="9">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
					</select>

					<label for="dob"></label>
					<select name="month" id="dob">
						<option value="">Month</option>
						<option value="1">January</option>
						<option value="2">Februrary</option>
						<option value="3">March</option>
						<option value="4">April</option>
						<option value="5">May</option>
						<option value="6">June</option>
						<option value="7">July</option>
						<option value="8">August</option>
						<option value="9">September</option>
						<option value="10">October</option>
						<option value="11">November</option>
						<option value="12">December</option>
					</select>

					<label for="dob"></label>
					<select name="year" id="dob">
						<option value="">Year</option>
						<option value="1">2000</option>
						<option value="2">1999</option>
						<option value="3">1998</option>
						<option value="4">1997</option>
						<option value="5">1996</option>
						<option value="6">1995</option>
						<option value="7">1994</option>
						<option value="8">1993</option>
						<option value="9">1992</option>
						<option value="10">1991</option>
						<option value="11">1990</option>
					</select>
				</div>

				<div>
					<label for="email">Email Address</label> <br>
					<input id="email" type="email" name="email"  placeholder="email@address.com" required>
				</div>

				<div>
					<label for="number">Telephone Number</label> <br>
					<input id="number"type="tel" name="phonenumber" placeholder="07000000000" required>
				</div>
 				
				<!-- Current Employment Status - radio botton -->

 				<div>
 					<label for="employment">Current Employment Status</label> <br>
 					<input id="employment" type="radio" name="employmentStatus" value="Full Time" checked> <label>Full-time</label> <br>
 					<input id="employment" type="radio" name="employmentStatus" value="Part Time"> <label>Part-time</label> <br>
 					<input id="employment" type="radio" name="employmentStatus" value="Unemployed"> <label>Unemployed</label> <br>
 				</div>

 				<div>
 					<label>Why Do You Want to Join Us</label><br>
 					<input id="whyJoining" type="checkbox" value="fun">
 					<label for="whyJoining">It's a fun place to work</label><br>	
					<input id="whyJoining" type="checkbox" value="money">
					<label for="whyJoining">for the money</label><br>	
					<input id="whyJoining" type="checkbox" value="mission">
					<label for="whyJoining">like the company's mission</label> <br>	
 				</div>

				<!-- Upload CV -->
 					
 				<div>
 					<label for="cv">Upload CV</label> <br>
 					<input id="cv" type="file" name="cv" accept="image/jpg, text/doc" required>
 				</div>

 				<div>
 					<label for="about">Tell us about yourself</label> <br>

 					<textarea id="about" name="about" placeholder="I was born..."></textarea>
 				</div>
 				<!-- How did you hear about us? : dropdown -->

 				<div>
 					<label for="dropdown">How Did You Hear About Us?</label> <br>
 					<select id="dropdown" name="hearAboutUs">
 						<option value="WEBSITE">Company Website</option>
 						<option value="GOOGLE">Google</option>
 						<option value="RECRUITER">Recruiter</option>
 						<option value="ALTERNATIVE">Alternative Jobs Website</option>
						<option value="OTHER">Other</option>
 					</select>
 				</div>

 				<button  id="submit" type="submit">Submit</button>
				
			</form>

		</div>

	</main>
</body>
<script>
	const form = document.getElementById('survey-form');
	form.addEventListener('submit', (event) => {
		event.preventDefault();
		var data = new FormData(form);
  		for (const [name,value] of data) {
			console.log(name,value)
  		};
  	});
</script>
</html>
